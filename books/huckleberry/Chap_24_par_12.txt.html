<p class='sc07'>
<span class = 'sc05'>“When I first see you I says to myself, 'It's Mr</span>
<span class = 'sc07'>Wilks, sure, and he
come mighty near getting here in time</span>
<span class = 'sc05'> But then I says again, 'No, I
reckon it ain't him, or else he wouldn't be paddling up the river</span>
<span class = 'sc05'> You
_ain't_ him, are you</span>
<span class = 'sc05'>”</span>
</p>
