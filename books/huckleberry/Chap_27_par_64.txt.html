<span class = 'sc03'>His voice became fainter as he spoke, and at length, exhausted by his
effort, he sank into silence</span>
<span class = 'sc05'>About half an hour afterwards he
attempted again to speak but was unable; he pressed my hand feebly, and
his eyes closed for ever, while the irradiation of a gentle smile passed
away from his lips</span>
