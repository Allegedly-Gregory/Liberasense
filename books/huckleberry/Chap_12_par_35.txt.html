<p class='sc07'>
<span class = 'sc05'>“He's said he'll tell, and he will</span>
<span class = 'sc07'> If we was to give both our shares
to him _now_ it wouldn't make no difference after the row and the way
we've served him</span>
<span class = 'sc05'> Shore's you're born, he'll turn State's evidence; now
you hear _me_</span>
<span class = 'sc03'> I'm for putting him out of his troubles</span>
<span class = 'sc05'>”</span>
</p>
