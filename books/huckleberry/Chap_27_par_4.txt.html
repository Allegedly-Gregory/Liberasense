<p class='sc05'>
<span class = 'sc05'>When I got down stairs in the morning the parlor was shut up, and the
watchers was gone</span>
<span class = 'sc05'> There warn't nobody around but the family and the
widow Bartley and our tribe</span>
<span class = 'sc05'> I watched their faces to see if anything
had been happening, but I couldn't tell</span>
<span class = 'sc05'></span>
</p>
