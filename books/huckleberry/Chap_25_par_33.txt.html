<p class='sc06'>
<span class = 'sc03'>“Poor William, afflicted as he is, his _heart's_ aluz right</span>
<span class = 'sc07'> Asks me
to invite everybody to come to the funeral--wants me to make 'em all
welcome</span>
<span class = 'sc05'> But he needn't a worried--it was jest what I was at</span>
<span class = 'sc05'>”</span>
</p>
