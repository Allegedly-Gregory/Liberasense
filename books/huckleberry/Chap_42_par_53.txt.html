<span class = 'sc07'>“Oh, deary me</span>
<span class = 'sc05'>” says Aunt Sally; “_Is_ he changed so</span>
<span class = 'sc05'> Why, that ain't
_Tom_, it's Sid; Tom's--Tom's--why, where is Tom</span>
<span class = 'sc05'> He was here a minute
ago</span>
<span class = 'sc05'>”</span>
</p>
