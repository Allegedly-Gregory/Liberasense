<span class = 'sc04'>Then I jumped in the canoe and dug out for our place, a mile and a half
below, as hard as I could go</span>
<span class = 'sc05'> I landed, and slopped through the timber
and up the ridge and into the cavern</span>
<span class = 'sc05'> There Jim laid, sound asleep on
the ground</span>
<span class = 'sc05'> I roused him out and says:</span>
