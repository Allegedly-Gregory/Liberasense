<p class='sc04'>
<span class = 'sc04'>“No, sir,” I says, “I don't want to spend it</span>
<span class = 'sc04'> I don't want it at
all--nor the six thousand, nuther</span>
<span class = 'sc06'> I want you to take it; I want to give
it to you--the six thousand and all</span>
<span class = 'sc05'>”</span>
</p>
