<p class='sc01'>
<span class = 'sc05'>“All right; but wait a minute</span>
<span class = 'sc05'> There's one more thing--a thing that
_nobody_ don't know but me</span>
<span class = 'sc01'> And that is, there's a nigger here that
I'm a-trying to steal out of slavery, and his name is _Jim_--old Miss
Watson's Jim</span>
<span class = 'sc05'>”</span>
</p>
