<p class='sc02'>
<span class = 'sc05'>So I wrote:  “I put it in the coffin</span>
<span class = 'sc03'> It was in there when you was
crying there, away in the night</span>
<span class = 'sc04'> I was behind the door, and I was
mighty sorry for you, Miss Mary Jane</span>
<span class = 'sc05'>”</span>
</p>
