<p class='sc08'>
<span class = 'sc08'>“Pooty soon I'll be a-shout'n' for joy, en I'll say, it's all on
accounts o' Huck; I's a free man, en I couldn't ever ben free ef it
hadn' ben for Huck; Huck done it</span>
<span class = 'sc05'> Jim won't ever forgit you, Huck;
you's de bes' fren' Jim's ever had; en you's de _only_ fren' ole Jim's
got now</span>
<span class = 'sc05'>”</span>
</p>
