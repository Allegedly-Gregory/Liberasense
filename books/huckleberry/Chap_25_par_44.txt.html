<p class='sc06'>
<span class = 'sc05'>“_Here_ is my answer</span>
<span class = 'sc06'>”  She hove up the bag of money and put it in the
king's hands, and says, “Take this six thousand dollars, and invest for
me and my sisters any way you want to, and don't give us no receipt for
it</span>
<span class = 'sc05'>”</span>
</p>
