<p class='sc05'>
<span class = 'sc05'>“Don't you do it</span>
<span class = 'sc05'> I don't hear the dogs and horses yet; you've got time
to crowd through the brush and get up the crick a little ways; then you
take to the water and wade down to me and get in--that'll throw the dogs
off the scent</span>
<span class = 'sc05'>”</span>
</p>
