<span class = 'sc02'>“It's a dead man</span>
<span class = 'sc07'> Yes, indeedy; naked, too</span>
<span class = 'sc05'> He's ben shot in de back</span>
<span class = 'sc02'>
I reck'n he's ben dead two er three days</span>
<span class = 'sc05'> Come in, Huck, but doan' look
at his face--it's too gashly</span>
<span class = 'sc05'>”</span>
