<span class = 'sc08'>Well, that was all easy, so we done it</span>
<span class = 'sc07'> All through dinner Jim stood
around and waited on him, and says, “Will yo' Grace have some o' dis or
some o' dat</span>
<span class = 'sc07'>” and so on, and a body could see it was mighty pleasing to
