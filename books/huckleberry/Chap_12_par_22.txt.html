<p class='sc07'>
<span class = 'sc05'>“It's a lie, Jim Turner</span>
<span class = 'sc05'> You've acted this way before</span>
<span class = 'sc07'> You always want
more'n your share of the truck, and you've always got it, too, because
you've swore 't if you didn't you'd tell</span>
<span class = 'sc05'> But this time you've said
it jest one time too many</span>
<span class = 'sc05'> You're the meanest, treacherousest hound in
this country</span>
<span class = 'sc05'>”</span>
</p>
