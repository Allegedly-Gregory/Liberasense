<p class='sc03'>
<span class = 'sc05'>“Well, I reck'n he _did_</span>
<span class = 'sc05'> Dey warn't gwyne to mix you up in it</span>
<span class = 'sc03'>
 Mars Buck he loaded up his gun en 'lowed he's gwyne to fetch home a
Shepherdson or bust</span>
<span class = 'sc06'>Well, dey'll be plenty un 'm dah, I reck'n, en you
bet you he'll fetch one ef he gits a chanst</span>
<span class = 'sc05'>”</span>
</p>
