<p class='sc08'>
<span class = 'sc07'>“Well, if that's the way I'm agreed, but I don't take no stock in it</span>
<span class = 'sc06'>
Mighty soon we'll have the cave so cluttered up with women, and fellows
waiting to be ransomed, that there won't be no place for the robbers</span>
<span class = 'sc05'>
But go ahead, I ain't got nothing to say</span>
<span class = 'sc05'>”</span>
</p>
