<p class='sc07'>
<span class = 'sc05'>“You mean where's Huck _Finn_--that's what you mean</span>
<span class = 'sc05'> I reckon I hain't
raised such a scamp as my Tom all these years not to know him when I
_see_ him</span>
<span class = 'sc07'> That _would_ be a pretty howdy-do</span>
<span class = 'sc05'>Come out from under that
bed, Huck Finn</span>
<span class = 'sc05'>”</span>
</p>
