<p class='sc04'>
<span class = 'sc07'>“That we better glide out of this before three in the morning, and clip
it down the river with what we've got</span>
<span class = 'sc03'> Specially, seeing we got it so
easy--_given_ back to us, flung at our heads, as you may say, when of
course we allowed to have to steal it back</span>
<span class = 'sc05'> I'm for knocking off and
lighting out</span>
<span class = 'sc05'>”</span>
</p>
