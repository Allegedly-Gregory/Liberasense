<p class='sc08'>
<span class = 'sc07'>“Well, it ain't no use to send things by _him_ no more, he ain't
reliable</span>
<span class = 'sc07'>” Then he says:  “But he done us a good turn with the spoon,
anyway, without knowing it, and so we'll go and do him one without _him_
knowing it--stop up his rat-holes</span>
<span class = 'sc05'>”</span>
</p>
