<p class='sc07'>
<span class = 'sc05'>“Nuffn never come of it</span>
<span class = 'sc04'> I couldn' manage to k'leck dat money no way;
en Balum he couldn'</span>
<span class = 'sc06'> I ain' gwyne to len' no mo' money 'dout I see de
security</span>
<span class = 'sc05'> Boun' to git yo' money back a hund'd times, de preacher says</span>
<span class = 'sc07'>
Ef I could git de ten _cents_ back, I'd call it squah, en be glad er de
chanst</span>
<span class = 'sc05'>”</span>
</p>
