<p class='sc06'>
<span class = 'sc04'>“That's always your way, Maim--always sailing in to help somebody before
they're hurt</span>
<span class = 'sc05'> I hain't done nothing to him</span>
<span class = 'sc05'> He's told some stretchers,
I reckon, and I said I wouldn't swallow it all; and that's every bit
and grain I _did_ say</span>
<span class = 'sc07'> I reckon he can stand a little thing like that,
can't he</span>
<span class = 'sc05'>”</span>
</p>
