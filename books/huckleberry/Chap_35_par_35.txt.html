<p class='sc07'>
<span class = 'sc05'>“That ain't got anything to _do_ with it, Huck Finn</span>
<span class = 'sc05'> All _he's_ got to
do is to write on the plate and throw it out</span>
<span class = 'sc05'> You don't _have_ to be
able to read it</span>
<span class = 'sc07'>Why, half the time you can't read anything a prisoner
writes on a tin plate, or anywhere else</span>
<span class = 'sc05'>”</span>
</p>
