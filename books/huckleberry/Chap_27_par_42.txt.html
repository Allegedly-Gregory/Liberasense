<p class='sc05'>
<span class = 'sc05'>“None o' your business</span>
<span class = 'sc05'> You keep your head shet, and mind y'r own
affairs--if you got any</span>
<span class = 'sc05'> Long as you're in this town don't you forgit
_that_--you hear</span>
<span class = 'sc05'>”  Then he says to the duke, “We got to jest swaller it
and say noth'n':  mum's the word for _us_</span>
<span class = 'sc05'>”</span>
</p>
