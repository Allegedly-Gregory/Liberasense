<p class='sc08'>
<span class = 'sc05'>“Till I _ask_ you</span>
<span class = 'sc06'> Well, I never see the beat of it in my born days</span>
<span class = 'sc07'>
 I lay you'll be the Methusalem-numskull of creation before ever I ask
you--or the likes of you</span>
<span class = 'sc05'>”</span>
</p>
