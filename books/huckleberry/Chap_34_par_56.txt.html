<span class = 'sc07'>“Well, that's mighty curious</span>
<span class = 'sc05'> _Who_ sung out</span>
<span class = 'sc05'>_when_ did he sing out</span>
<span class = 'sc05'>
 _what_ did he sing out</span>
<span class = 'sc08'>” And turns to me, perfectly ca'm, and says,

<span class = 'sc05'>”</span>
