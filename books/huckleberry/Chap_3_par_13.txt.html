<p class='sc03'>
<span class = 'sc04'>“Well,” says I, “I think they are a pack of flat-heads for not keeping
the palace themselves 'stead of fooling them away like that</span>
<span class = 'sc04'> And what's
more--if I was one of them I would see a man in Jericho before I would
drop my business and come to him for the rubbing of an old tin lamp</span>
<span class = 'sc05'>”</span>
</p>
