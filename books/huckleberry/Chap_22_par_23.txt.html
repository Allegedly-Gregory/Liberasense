<span class = 'sc07'>In the mean time I worked on, and my labour was already considerably
advanced</span>
<span class = 'sc02'>I looked towards its completion with a tremulous and eager
hope, which I dared not trust myself to question but which was
intermixed with obscure forebodings of evil that made my heart sicken
in my bosom</span>
