<p class='sc07'>
<span class = 'sc05'>“Why, it's because you ain't one of these leather-face people</span>
<span class = 'sc04'> I don't
want no better book than what your face is</span>
<span class = 'sc07'> A body can set down and
read it off like coarse print</span>
<span class = 'sc07'> Do you reckon you can go and face your
uncles when they come to kiss you good-morning, and never--”</span>
