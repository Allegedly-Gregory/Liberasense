<p class='sc08'>
<span class = 'sc06'>“Looky here--mind how you talk to me; I'm a-standing about all I can
stand now--so don't gimme no sass</span>
<span class = 'sc08'> I've been in town two days, and I
hain't heard nothing but about you bein' rich</span>
<span class = 'sc05'> I heard about it
away down the river, too</span>
<span class = 'sc05'> That's why I come</span>
<span class = 'sc06'> You git me that money
to-morrow--I want it</span>
<span class = 'sc05'>”</span>
</p>
