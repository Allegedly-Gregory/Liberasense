<p class='sc04'>
<span class = 'sc05'>I just give up then</span>
<span class = 'sc06'> I knowed what the matter was</span>
<span class = 'sc04'> That cut bank
was an island, and Jim had gone down t'other side of it</span>
<span class = 'sc06'> It warn't no
towhead that you could float by in ten minutes</span>
<span class = 'sc05'> It had the big timber
of a regular island; it might be five or six miles long and more than
half a mile wide</span>
<span class = 'sc05'></span>
</p>
