<p class='sc08'>
<span class = 'sc04'>“All right,” I says, “I don't want nothing more out of _you_ than just
your word--I druther have it than another man's kiss-the-Bible</span>
<span class = 'sc08'>”  She
smiled and reddened up very sweet, and I says, “If you don't mind it,
I'll shut the door--and bolt it</span>
<span class = 'sc05'>”</span>
</p>
