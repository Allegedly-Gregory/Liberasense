<p class='sc05'>
<span class = 'sc05'>“Look at Lady Jane Grey,” he says; “look at Gilford Dudley; look at old
Northumberland</span>
<span class = 'sc03'> Why, Huck, s'pose it _is_ considerble trouble</span>
<span class = 'sc05'>--what
you going to do</span>
<span class = 'sc05'>--how you going to get around it</span>
<span class = 'sc05'> Jim's _got_ to do his
inscription and coat of arms</span>
<span class = 'sc05'> They all do</span>
<span class = 'sc05'>”</span>
</p>
