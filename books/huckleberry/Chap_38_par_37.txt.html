<p class='sc07'>
<span class = 'sc05'>“_Please_, Mars Tom--_doan_' talk so</span>
<span class = 'sc05'> I can't _stan_' it</span>
<span class = 'sc07'> He'd _let_
me shove his head in my mouf--fer a favor, hain't it</span>
<span class = 'sc05'> I lay he'd wait a
pow'ful long time 'fo' I _ast_ him</span>
<span class = 'sc05'> En mo' en dat, I doan' _want_ him
to sleep wid me</span>
<span class = 'sc05'>”</span>
</p>
