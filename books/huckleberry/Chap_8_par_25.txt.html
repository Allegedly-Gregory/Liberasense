<p class='sc08'>
<span class = 'sc08'>Well, I warn't long making him understand I warn't dead</span>
<span class = 'sc07'> I was ever so
glad to see Jim</span>
<span class = 'sc06'> I warn't lonesome now</span>
<span class = 'sc05'> I told him I warn't afraid of
_him_ telling the people where I was</span>
<span class = 'sc05'> I talked along, but he only set
there and looked at me; never said nothing</span>
<span class = 'sc05'> Then I says:</span>
</p>
