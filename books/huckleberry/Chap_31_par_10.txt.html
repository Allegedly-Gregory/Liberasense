<p class='sc03'>
<span class = 'sc05'>“You bet I ain't</span>
<span class = 'sc04'> I run across him in the woods about an hour or two
ago, and he said if I hollered he'd cut my livers out--and told me to lay
down and stay where I was; and I done it</span>
<span class = 'sc05'> Been there ever since; afeard
to come out</span>
<span class = 'sc05'>”</span>
</p>
