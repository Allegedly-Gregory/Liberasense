<span class = 'sc07'>Well, the old man he liked that speech, and he mighty soon got it so he
could do it first rate</span>
<span class = 'sc05'>It seemed like he was just born for it; and when
he had his hand in and was excited, it was perfectly lovely the way he
would rip and tear and rair up behind when he was getting it off</span>
<span class = 'sc05'></span>
</p>
