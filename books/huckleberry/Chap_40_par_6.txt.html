<p class='sc07'>
<span class = 'sc05'>“We can get along _with_ it, too,” he says; “just you slide down cellar
and fetch it</span>
<span class = 'sc05'> And then mosey right down the lightning-rod and come
along</span>
<span class = 'sc07'>I'll go and stuff the straw into Jim's clothes to represent his
mother in disguise, and be ready to _baa_ like a sheep and shove soon as
you get there</span>
<span class = 'sc05'>”</span>
</p>
