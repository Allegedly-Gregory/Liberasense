<p class='sc02'>
<span class = 'sc05'>“I mean every word I _say_, Aunt Sally, and if somebody don't go, _I'll_
go</span>
<span class = 'sc05'>I've knowed him all his life, and so has Tom, there</span>
<span class = 'sc02'> Old Miss
Watson died two months ago, and she was ashamed she ever was going to
sell him down the river, and _said_ so; and she set him free in her
will</span>
<span class = 'sc05'>”</span>
</p>
