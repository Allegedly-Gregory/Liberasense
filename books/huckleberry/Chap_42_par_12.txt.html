<span class = 'sc08'>“He's alive, thank God</span>
<span class = 'sc05'> And that's enough</span>
<span class = 'sc08'>” and she snatched a kiss of
him, and flew for the house to get the bed ready, and scattering orders
right and left at the niggers and everybody else, as fast as her tongue
could go, every jump of the way</span>
<span class = 'sc05'></span>
</p>
