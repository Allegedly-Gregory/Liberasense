<p class='sc02'>
<span class = 'sc03'>“Doan' hurt me--don't</span>
<span class = 'sc03'> I hain't ever done no harm to a ghos'</span>
<span class = 'sc03'> I alwuz
liked dead people, en done all I could for 'em</span>
<span class = 'sc05'> You go en git in de
river agin, whah you b'longs, en doan' do nuffn to Ole Jim, 'at 'uz
awluz yo' fren'</span>
<span class = 'sc05'>”</span>
</p>
