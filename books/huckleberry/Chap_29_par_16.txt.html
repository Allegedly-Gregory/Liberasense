<p class='sc02'>
<span class = 'sc02'>“Preacher be hanged, he's a fraud and a liar</span>
<span class = 'sc05'> He was up at the Pint
that mornin'</span>
<span class = 'sc05'> I live up there, don't I</span>
<span class = 'sc06'> Well, I was up there, and
he was up there</span>
<span class = 'sc05'> I see him there</span>
<span class = 'sc05'> He come in a canoe, along with Tim
Collins and a boy</span>
<span class = 'sc05'>”</span>
</p>
