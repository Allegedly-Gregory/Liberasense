<span class = 'sc04'>“The very words I was a-sayin' no longer ago th'n this minute to Sister
Utterback, 'n' she'll tell you so herself</span>
<span class = 'sc07'> Sh-she, look at that-air rag
ladder, sh-she; 'n' s'I, yes, _look_ at it, s'I--what _could_ he a-wanted

<span class = 'sc05'> Sh-she, Sister Hotchkiss, sh-she--”</span>
