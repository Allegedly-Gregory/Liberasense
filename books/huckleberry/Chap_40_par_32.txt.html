<p class='sc02'>
<span class = 'sc05'>“I _told_ you we'd be too soon; they haven't come--the door is locked</span>
<span class = 'sc02'>
Here, I'll lock some of you into the cabin, and you lay for 'em in the
dark and kill 'em when they come; and the rest scatter around a piece,
and listen if you can hear 'em coming</span>
<span class = 'sc05'>”</span>
</p>
