<p class='sc08'>
<span class = 'sc05'>“Yes</span>
<span class = 'sc08'> And couldn't the nigger see better, too</span>
<span class = 'sc06'> After midnight he'll
likely be asleep, and they can slip around through the woods and hunt up
his camp fire all the better for the dark, if he's got one</span>
<span class = 'sc05'>”</span>
</p>
