<p class='sc02'>
<span class = 'sc05'>“Oh, just listen</span>
<span class = 'sc05'> A body could tell _you_ hain't ever been to England
by that</span>
<span class = 'sc02'> Why, Hare-l--why, Joanna, they never see a holiday from year's
end to year's end; never go to the circus, nor theater, nor nigger
shows, nor nowheres</span>
<span class = 'sc05'>”</span>
</p>
