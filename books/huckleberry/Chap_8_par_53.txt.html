<p class='sc07'>
<span class = 'sc05'>“Well, I did</span>
<span class = 'sc05'> I said I wouldn't, and I'll stick to it</span>
<span class = 'sc07'> Honest _injun_,
I will</span>
<span class = 'sc04'> People would call me a low-down Abolitionist and despise me for
keeping mum--but that don't make no difference</span>
<span class = 'sc05'> I ain't a-going to tell,
and I ain't a-going back there, anyways</span>
<span class = 'sc05'> So, now, le's know all about
it</span>
<span class = 'sc05'>”</span>
</p>
