<p class='sc07'>
<span class = 'sc04'>I am interrupted</span>
<span class = 'sc05'>What do these sounds portend</span>
<span class = 'sc05'>It is midnight; the
breeze blows fairly, and the watch on deck scarcely stir</span>
<span class = 'sc05'>Again there
is a sound as of a human voice, but hoarser; it comes from the cabin
where the remains of Frankenstein still lie</span>
<span class = 'sc05'>I must arise and examine</span>
<span class = 'sc07'>
Good night, my sister</span>
<span class = 'sc05'></span>
</p>
