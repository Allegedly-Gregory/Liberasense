<p class='sc03'>
<span class = 'sc05'>When I got to it Jim was setting there with his head down between his
knees, asleep, with his right arm hanging over the steering-oar</span>
<span class = 'sc03'> The
other oar was smashed off, and the raft was littered up with leaves and
branches and dirt</span>
<span class = 'sc05'> So she'd had a rough time</span>
<span class = 'sc05'></span>
</p>
