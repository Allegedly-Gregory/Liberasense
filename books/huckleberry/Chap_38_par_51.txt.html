<span class = 'sc05'>“Yes, _dey_ will, I reck'n, Mars Tom, but what kine er time is _Jim_
havin'</span>
<span class = 'sc05'>Blest if I kin see de pint</span>
<span class = 'sc05'> But I'll do it ef I got to</span>
<span class = 'sc08'> I
reck'n I better keep de animals satisfied, en not have no trouble in de
house</span>
<span class = 'sc05'>”</span>
