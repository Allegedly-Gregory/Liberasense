<p class='sc06'>
<span class = 'sc05'>So we went back and got the canoe, and paddled up abreast the cavern,
and lugged all the traps up there</span>
<span class = 'sc04'> Then we hunted up a place close by
to hide the canoe in, amongst the thick willows</span>
<span class = 'sc07'> We took some fish off
of the lines and set them again, and begun to get ready for dinner</span>
<span class = 'sc05'></span>
</p>
