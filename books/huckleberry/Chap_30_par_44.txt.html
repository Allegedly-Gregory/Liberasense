<p class='sc02'>
<span class = 'sc05'>“Dry up</span>
<span class = 'sc03'> I don't want to hear no more out of you</span>
<span class = 'sc05'>” says the duke</span>
<span class = 'sc05'>“And
_now_ you see what you GOT by it</span>
<span class = 'sc05'> They've got all their own money back,
and all of _ourn_ but a shekel or two _besides_</span>
<span class = 'sc04'> G'long to bed, and
don't you deffersit _me_ no more deffersits, long 's _you_ live</span>
<span class = 'sc05'>”</span>
</p>
