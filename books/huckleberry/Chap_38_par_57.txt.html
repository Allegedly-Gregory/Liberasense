<p class='sc03'>
<span class = 'sc05'>“Don't you believe it</span>
<span class = 'sc05'> We'll fetch you a little one and you plant it in
the corner over there, and raise it</span>
<span class = 'sc03'> And don't call it mullen, call it
Pitchiola--that's its right name when it's in a prison</span>
<span class = 'sc04'> And you want to
water it with your tears</span>
<span class = 'sc05'>”</span>
</p>
