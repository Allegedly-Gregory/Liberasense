<p class='sc02'>
<span class = 'sc05'>“A _dozen_ says you</span>
<span class = 'sc05'>--_forty_ couldn't a done every thing that's been
done</span>
<span class = 'sc02'>Look at them case-knife saws and things, how tedious they've been
made; look at that bed-leg sawed off with 'm, a week's work for six men;
look at that nigger made out'n straw on the bed; and look at--”</span>
</p>
