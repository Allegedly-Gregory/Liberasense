<p class='sc02'>
<span class = 'sc02'>“I don't care whether 'twas little or whether 'twas big; he's here in
our house and a stranger, and it wasn't good of you to say it</span>
<span class = 'sc02'> If you
was in his place it would make you feel ashamed; and so you oughtn't to
say a thing to another person that will make _them_ feel ashamed</span>
<span class = 'sc05'>”</span>
</p>
