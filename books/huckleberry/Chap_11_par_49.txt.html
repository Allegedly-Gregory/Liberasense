<span class = 'sc05'>“Why, a man I met at daybreak this morning, just as I was going to turn
into the woods for my regular sleep</span>
<span class = 'sc07'> He told me when the roads forked I
must take the right hand, and five mile would fetch me to Goshen</span>
<span class = 'sc05'>”</span>
</p>
