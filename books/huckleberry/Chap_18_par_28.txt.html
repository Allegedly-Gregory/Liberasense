<span class = 'sc05'>“Well, I should _reckon_</span>
<span class = 'sc05'> It started thirty year ago, or som'ers along
there</span>
<span class = 'sc06'> There was trouble 'bout something, and then a lawsuit to settle
it; and the suit went agin one of the men, and so he up and shot the
man that won the suit--which he would naturally do, of course</span>
<span class = 'sc05'> Anybody
would</span>
<span class = 'sc05'>”</span>
