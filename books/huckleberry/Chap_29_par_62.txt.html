<p class='sc05'>
<span class = 'sc05'>“Good</span>
<span class = 'sc05'>” says the old gentleman</span>
<span class = 'sc05'>“Now, what you _did_ see on his breast
was a small dim P, and a B (which is an initial he dropped when he was
young), and a W, with dashes between them, so:  P--B--W”--and he marked
them that way on a piece of paper</span>
<span class = 'sc05'>“Come, ain't that what you saw</span>
<span class = 'sc05'>”</span>
</p>
