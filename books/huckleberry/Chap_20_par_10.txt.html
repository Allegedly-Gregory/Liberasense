<p class='sc02'>
<span class = 'sc05'>“'Tis my fate to be always ground into the mire under the iron heel of
oppression</span>
<span class = 'sc03'> Misfortune has broken my once haughty spirit; I yield, I
submit; 'tis my fate</span>
<span class = 'sc02'> I am alone in the world--let me suffer; can bear
it</span>
<span class = 'sc05'>”</span>
</p>
