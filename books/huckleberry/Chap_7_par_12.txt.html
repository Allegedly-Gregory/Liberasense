<p class='sc03'>
<span class = 'sc04'>When he got along I was hard at it taking up a “trot” line</span>
<span class = 'sc04'> He abused
me a little for being so slow; but I told him I fell in the river, and
that was what made me so long</span>
<span class = 'sc05'> I knowed he would see I was wet, and
then he would be asking questions</span>
<span class = 'sc05'> We got five catfish off the lines
and went home</span>
<span class = 'sc05'></span>
</p>
