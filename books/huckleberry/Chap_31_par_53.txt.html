<p class='sc07'>
<span class = 'sc07'>“No you wont, you'll start _now_; and don't you lose any time about it,
neither, nor do any gabbling by the way</span>
<span class = 'sc07'> Just keep a tight tongue in
your head and move right along, and then you won't get into trouble with
_us_, d'ye hear</span>
<span class = 'sc05'>”</span>
</p>
