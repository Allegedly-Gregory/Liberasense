<p class='sc06'>
<span class = 'sc06'>“All right--that's mighty good; they won't find me, and they'll think
I've been killed, and floated down the river--there's something up there
that 'll help them think so--so don't you lose no time, Jim, but just
shove off for the big water as fast as ever you can</span>
<span class = 'sc05'>”</span>
</p>
