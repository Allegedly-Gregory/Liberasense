<p class='sc02'>
<span class = 'sc04'>“Why, Mars Tom, I doan' _want_ no rats</span>
<span class = 'sc05'> Dey's de dadblamedest creturs
to 'sturb a body, en rustle roun' over 'im, en bite his feet, when he's
tryin' to sleep, I ever see</span>
<span class = 'sc02'> No, sah, gimme g'yarter-snakes, 'f I's
got to have 'm, but doan' gimme no rats; I hain' got no use f'r um,
skasely</span>
<span class = 'sc05'>”</span>
</p>
