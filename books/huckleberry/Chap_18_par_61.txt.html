<p class='sc05'>
<span class = 'sc05'>“Yes, he is</span>
<span class = 'sc05'> He ain't ever told me you was here; told me to come, and
he'd show me a lot of water-moccasins</span>
<span class = 'sc05'> If anything happens _he_ ain't
mixed up in it</span>
<span class = 'sc07'> He can say he never seen us together, and it 'll be the
truth</span>
<span class = 'sc05'>”</span>
</p>
