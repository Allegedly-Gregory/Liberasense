<span class = 'sc05'>“_Good_-bye</span>
<span class = 'sc06'> I'm going to do everything just as you've told me; and if
I don't ever see you again, I sha'n't ever forget you and I'll think of
you a many and a many a time, and I'll _pray_ for you, too</span>
<span class = 'sc05'>”--and she was
gone</span>
