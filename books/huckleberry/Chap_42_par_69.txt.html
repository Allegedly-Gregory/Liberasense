<p class='sc04'>
<span class = 'sc05'>“They're in the trunk</span>
<span class = 'sc05'> There, now</span>
<span class = 'sc05'> And they're just the same as they
was when I got them out of the office</span>
<span class = 'sc05'> I hain't looked into them, I
hain't touched them</span>
<span class = 'sc04'> But I knowed they'd make trouble, and I thought if
you warn't in no hurry, I'd--”</span>
</p>
