<p class='sc03'>
<span class = 'sc04'>“Leave me alone to cipher out a way so we can run in the daytime if we
want to</span>
<span class = 'sc05'> I'll think the thing over--I'll invent a plan that'll fix it</span>
<span class = 'sc03'>
We'll let it alone for to-day, because of course we don't want to go by
that town yonder in daylight--it mightn't be healthy</span>
<span class = 'sc05'>”</span>
</p>
