<p class='sc05'>
<span class = 'sc05'>“No, I didn't see nobody, Aunt Sally</span>
<span class = 'sc05'> The boat landed just at daylight,
and I left my baggage on the wharf-boat and went looking around the town
and out a piece in the country, to put in the time and not get here too
soon; and so I come down the back way</span>
<span class = 'sc05'>”</span>
</p>
