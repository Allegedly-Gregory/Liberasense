<p class='sc03'>
<span class = 'sc05'>“Uneasy</span>
<span class = 'sc06'>” she says; “I'm ready to go distracted</span>
<span class = 'sc04'> He _must_ a come; and
you've missed him along the road</span>
<span class = 'sc05'> I _know_ it's so--something tells me
so</span>
<span class = 'sc05'>”</span>
</p>
