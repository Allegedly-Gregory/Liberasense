<p class='sc02'>
<span class = 'sc05'>The key was put in the lock, and turned</span>
<span class = 'sc04'>Before the door was opened, or
as it opened, a man said in a low voice, in English: “He has never seen
me here; I have kept out of his way</span>
<span class = 'sc04'>Go you in alone; I wait near</span>
<span class = 'sc03'>Lose
no time</span>
<span class = 'sc05'>”</span>
</p>
