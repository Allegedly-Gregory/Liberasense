<p class='sc02'>
<span class = 'sc05'>“See you then, Jacques,” said Madame Defarge, wrathfully; “and see you,
too, my little Vengeance; see you both</span>
<span class = 'sc05'>Listen</span>
<span class = 'sc02'>For other crimes as
tyrants and oppressors, I have this race a long time on my register,
doomed to destruction and extermination</span>
<span class = 'sc05'>Ask my husband, is that so</span>
<span class = 'sc05'>”</span>
</p>
