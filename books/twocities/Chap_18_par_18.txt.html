<span class = 'sc04'>No white-haired man was there now; but, the three men were there who had
gone out of the wine-shop singly</span>
<span class = 'sc05'>And between them and the white-haired
man afar off, was the one small link, that they had once looked in at
him through the chinks in the wall</span>
<span class = 'sc05'></span>
