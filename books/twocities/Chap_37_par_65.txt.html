<p class='sc02'>
<span class = 'sc02'>Quickly, but with hands as true to the purpose as his heart was, Carton
dressed himself in the clothes the prisoner had laid aside, combed back
his hair, and tied it with the ribbon the prisoner had worn</span>
<span class = 'sc05'>Then, he
softly called, “Enter there</span>
<span class = 'sc05'>Come in</span>
<span class = 'sc05'>” and the Spy presented himself</span>
<span class = 'sc05'></span>
</p>
