<p class='sc05'>
<span class = 'sc05'>“But for you, dear stranger, I should not be so composed, for I am
naturally a poor little thing, faint of heart; nor should I have been
able to raise my thoughts to Him who was put to death, that we might
have hope and comfort here to-day</span>
<span class = 'sc07'>I think you were sent to me by
Heaven</span>
<span class = 'sc05'>”</span>
</p>
