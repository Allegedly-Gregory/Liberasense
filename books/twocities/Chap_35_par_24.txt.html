<p class='sc07'>
<span class = 'sc05'>It was remembered afterwards that when he bent down and touched her face
with his lips, he murmured some words</span>
<span class = 'sc08'>The child, who was nearest to
him, told them afterwards, and told her grandchildren when she was a
handsome old lady, that she heard him say, “A life you love</span>
<span class = 'sc05'>”</span>
</p>
