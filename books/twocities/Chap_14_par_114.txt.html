<p class='sc02'>
<span class = 'sc03'>“You shall not get off in that way,” rejoined Stryver, shouldering the
rejoinder at him; “no, Sydney, it's my duty to tell you--and I tell you
to your face to do you good--that you are a devilish ill-conditioned
fellow in that sort of society</span>
<span class = 'sc03'>You are a disagreeable fellow</span>
<span class = 'sc05'>”</span>
</p>
