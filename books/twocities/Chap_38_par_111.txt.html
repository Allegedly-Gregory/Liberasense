<span class = 'sc04'>“I can hear,” said Miss Pross, seeing that he spoke to her, “nothing</span>
<span class = 'sc08'>O,
my good man, there was first a great crash, and then a great stillness,
and that stillness seems to be fixed and unchangeable, never to be
broken any more as long as my life lasts</span>
<span class = 'sc05'>”</span>
