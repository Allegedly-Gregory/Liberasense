<p class='sc02'>
<span class = 'sc05'>“Is it possible</span>
<span class = 'sc03'>” repeated Defarge, bitterly</span>
<span class = 'sc05'>“Yes</span>
<span class = 'sc07'>And a beautiful
world we live in, when it _is_ possible, and when many other such things
are possible, and not only possible, but done--done, see you</span>
<span class = 'sc05'>--under
that sky there, every day</span>
<span class = 'sc02'>Long live the Devil</span>
<span class = 'sc05'>Let us go on</span>
<span class = 'sc05'>”</span>
</p>
