<p class='sc06'>
<span class = 'sc08'>“Don't despond,” said Carton, very gently; “don't grieve</span>
<span class = 'sc07'>I encouraged
Doctor Manette in this idea, because I felt that it might one day be
consolatory to her</span>
<span class = 'sc03'>Otherwise, she might think 'his life was wantonly
thrown away or wasted,' and that might trouble her</span>
<span class = 'sc05'>”</span>
</p>
