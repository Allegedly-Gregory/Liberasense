<span class = 'sc08'>Her father answered, with a cheerful firmness of conviction he could
scarcely have assumed, “Quite sure, my darling</span>
<span class = 'sc08'>More than that,” he
added, as he tenderly kissed her: “my future is far brighter, Lucie,
seen through your marriage, than it could have been--nay, than it ever
was--without it</span>
<span class = 'sc05'>”</span>
