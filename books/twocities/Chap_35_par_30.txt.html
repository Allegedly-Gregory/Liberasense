<p class='sc05'>
<span class = 'sc06'>“That's well</span>
<span class = 'sc05'>I have known such energy as yours do great things before
now--though never,” he added, with a smile and a sigh together, “such
great things as this</span>
<span class = 'sc05'>But try</span>
<span class = 'sc06'>Of little worth as life is when we misuse
it, it is worth that effort</span>
<span class = 'sc05'>It would cost nothing to lay down if it
were not</span>
<span class = 'sc05'>”</span>
</p>
