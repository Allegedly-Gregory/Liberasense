<p class='sc05'>
<span class = 'sc05'>“I would not keep it,” said Mr</span>
<span class = 'sc06'>Lorry, shaking his head; for he gained
in firmness as he saw the Doctor disquieted</span>
<span class = 'sc07'>“I would recommend him to
sacrifice it</span>
<span class = 'sc06'>I only want your authority</span>
<span class = 'sc07'>I am sure it does no good</span>
<span class = 'sc05'>
Come</span>
<span class = 'sc08'>Give me your authority, like a dear good man</span>
<span class = 'sc07'>For his daughter's
sake, my dear Manette</span>
<span class = 'sc05'>”</span>
</p>
