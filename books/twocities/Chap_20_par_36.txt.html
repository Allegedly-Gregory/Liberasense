<p class='sc05'>
<span class = 'sc05'>“Lucie, I recall these old troubles in the reason that I have to-night
for loving you better than words can tell, and thanking God for my great
happiness</span>
<span class = 'sc07'>My thoughts, when they were wildest, never rose near the
happiness that I have known with you, and that we have before us</span>
<span class = 'sc05'>”</span>
</p>
