<p class='sc08'>
<span class = 'sc04'>It was a hard parting, though it was not for long</span>
<span class = 'sc08'>But her father
cheered her, and said at last, gently disengaging himself from her
enfolding arms, “Take her, Charles</span>
<span class = 'sc05'>She is yours</span>
<span class = 'sc05'>”</span>
</p>
