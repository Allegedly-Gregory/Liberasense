<span class = 'sc08'>“A compliment,” said the Marquis, “to the grandeur of the family,
merited by the manner in which the family has sustained its grandeur</span>
<span class = 'sc05'>
Hah</span>
<span class = 'sc07'>” And he took another gentle little pinch of snuff, and lightly
crossed his legs</span>
<span class = 'sc05'></span>
