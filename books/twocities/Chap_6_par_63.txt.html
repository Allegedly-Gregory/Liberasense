<p class='sc07'>
<span class = 'sc03'>Not yet trusting the tones of her voice, she sat down on the bench
beside him</span>
<span class = 'sc08'>He recoiled, but she laid her hand upon his arm</span>
<span class = 'sc04'>A strange
thrill struck him when she did so, and visibly passed over his frame; he
laid the knife down softly, as he sat staring at her</span>
<span class = 'sc05'></span>
</p>
