<p class='sc07'>
<span class = 'sc05'>“Alexandre Manette,” said Defarge in his ear, following the letters
with his swart forefinger, deeply engrained with gunpowder</span>
<span class = 'sc03'>“And here he
wrote 'a poor physician</span>
<span class = 'sc06'>And it was he, without doubt, who scratched
a calendar on this stone</span>
<span class = 'sc07'>What is that in your hand</span>
<span class = 'sc05'>A crowbar</span>
<span class = 'sc05'>Give it
me</span>
<span class = 'sc05'>”</span>
</p>
