<p class='sc07'>
<span class = 'sc05'>Then, issuing from the obscure corner from which he had never moved,
Sydney Carton came and took her up</span>
<span class = 'sc05'>Only her father and Mr</span>
<span class = 'sc05'>Lorry were
with her</span>
<span class = 'sc06'>His arm trembled as it raised her, and supported her head</span>
<span class = 'sc07'>
Yet, there was an air about him that was not all of pity--that had a
flush of pride in it</span>
<span class = 'sc05'></span>
</p>
