<p class='sc08'>
<span class = 'sc05'>“Put it on, put it on,” said the other</span>
<span class = 'sc05'>“Call wine, wine; and finish
there</span>
<span class = 'sc08'>” With that advice, he wiped his soiled hand upon the joker's
dress, such as it was--quite deliberately, as having dirtied the hand on
his account; and then recrossed the road and entered the wine-shop</span>
<span class = 'sc05'></span>
</p>
