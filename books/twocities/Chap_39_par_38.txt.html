<p class='sc07'>
<span class = 'sc07'>“Do you think:” the uncomplaining eyes in which there is so much
endurance, fill with tears, and the lips part a little more and tremble:
“that it will seem long to me, while I wait for her in the better land
where I trust both you and I will be mercifully sheltered</span>
<span class = 'sc05'>”</span>
</p>
