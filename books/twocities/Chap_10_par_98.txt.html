<p class='sc03'>
<span class = 'sc03'>“Is it not impressive, Mr</span>
<span class = 'sc05'>Darnay</span>
<span class = 'sc05'>” asked Lucie</span>
<span class = 'sc04'>“Sometimes, I have
sat here of an evening, until I have fancied--but even the shade of
a foolish fancy makes me shudder to-night, when all is so black and
solemn--”</span>
</p>
