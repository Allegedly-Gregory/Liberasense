<p class='sc08'>
<span class = 'sc08'>“As to me, the greatest desire I have, is to forget that I belong to it</span>
<span class = 'sc07'>
It has no good in it for me--except wine like this--nor I for it</span>
<span class = 'sc05'>So we
are not much alike in that particular</span>
<span class = 'sc05'>Indeed, I begin to think we are
not much alike in any particular, you and I</span>
<span class = 'sc05'>”</span>
</p>
