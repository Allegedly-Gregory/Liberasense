<p class='sc04'>
<span class = 'sc05'>“In her name, then, let it be done; I sanction it</span>
<span class = 'sc05'>But, I would not take
it away while he was present</span>
<span class = 'sc04'>Let it be removed when he is not there;
let him miss his old companion after an absence</span>
<span class = 'sc05'>”</span>
</p>
