<span class = 'sc04'>“As a wife and mother,” cried Lucie, most earnestly, “I implore you to
have pity on me and not to exercise any power that you possess, against
my innocent husband, but to use it in his behalf</span>
<span class = 'sc05'>O sister-woman, think
of me</span>
<span class = 'sc05'>As a wife and mother</span>
<span class = 'sc05'>”</span>
</p>
