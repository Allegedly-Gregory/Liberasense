<p class='sc07'>
<span class = 'sc05'>“It will seem nothing to you</span>
<span class = 'sc07'>Such whims are only impressive as we
originate them, I think; they are not to be communicated</span>
<span class = 'sc04'>I have
sometimes sat alone here of an evening, listening, until I have made
the echoes out to be the echoes of all the footsteps that are coming
by-and-bye into our lives</span>
<span class = 'sc05'>”</span>
</p>
