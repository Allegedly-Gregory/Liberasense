<span class = 'sc05'>Mr</span>
<span class = 'sc05'>Lorry quietly chafed the hands that held his arm</span>
<span class = 'sc05'>“There, there,
there</span>
<span class = 'sc05'>See now, see now</span>
<span class = 'sc06'>The best and the worst are known to you, now</span>
<span class = 'sc07'>
You are well on your way to the poor wronged gentleman, and, with a fair
sea voyage, and a fair land journey, you will be soon at his dear side</span>
<span class = 'sc05'>”</span>
</p>
