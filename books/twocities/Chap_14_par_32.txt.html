<p class='sc03'>
<span class = 'sc02'>His cry was so like a cry of actual pain, that it rang in Charles
Darnay's ears long after he had ceased</span>
<span class = 'sc07'>He motioned with the hand he had
extended, and it seemed to be an appeal to Darnay to pause</span>
<span class = 'sc05'>The latter
so received it, and remained silent</span>
<span class = 'sc05'></span>
</p>
