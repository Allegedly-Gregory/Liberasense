<span class = 'sc03'>As if his memory were impaired, or his faculties disordered, the
prisoner made an effort to rally his attention</span>
<span class = 'sc07'>As he looked at Carton
with clouded eyes and with an altered manner of breathing, Carton--his
hand again in his breast--looked steadily at him</span>
