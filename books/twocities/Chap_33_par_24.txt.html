<p class='sc02'>
<span class = 'sc03'>“To return to poor Darnay,” said Carton</span>
<span class = 'sc05'>“Don't tell Her of this
interview, or this arrangement</span>
<span class = 'sc05'>It would not enable Her to go to see
him</span>
<span class = 'sc03'>She might think it was contrived, in case of the worse, to convey
to him the means of anticipating the sentence</span>
<span class = 'sc05'>”</span>
</p>
