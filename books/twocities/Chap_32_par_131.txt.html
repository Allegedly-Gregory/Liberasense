<p class='sc08'>
<span class = 'sc08'>“The gracious and merciful Heavens forbid</span>
<span class = 'sc03'>” cried Miss Pross</span>
<span class = 'sc08'>“Far
rather would I never see you again, dear Solomon, though I have ever
loved you truly, and ever shall</span>
<span class = 'sc06'>Say but one affectionate word to me,
and tell me there is nothing angry or estranged between us, and I will
detain you no longer</span>
<span class = 'sc05'>”</span>
</p>
