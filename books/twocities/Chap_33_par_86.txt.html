<p class='sc06'>
<span class = 'sc06'>Certain small packets were made and given to him</span>
<span class = 'sc05'>He put them, one by
one, in the breast of his inner coat, counted out the money for them,
and deliberately left the shop</span>
<span class = 'sc05'>“There is nothing more to do,” said he,
glancing upward at the moon, “until to-morrow</span>
<span class = 'sc05'>I can't sleep</span>
<span class = 'sc05'>”</span>
</p>
