<p class='sc05'>
<span class = 'sc08'>“--wasted, my child--should not be wasted, struck aside from the
natural order of things--for my sake</span>
<span class = 'sc08'>Your unselfishness cannot entirely
comprehend how much my mind has gone on this; but, only ask yourself,
how could my happiness be perfect, while yours was incomplete</span>
<span class = 'sc05'>”</span>
</p>
