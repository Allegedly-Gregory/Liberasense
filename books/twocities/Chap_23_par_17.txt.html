<p class='sc08'>
<span class = 'sc04'>“A bad look, you say, my dear Darnay</span>
<span class = 'sc06'>Yes, but we don't know what reason
there is in it</span>
<span class = 'sc05'>People are so unreasonable</span>
<span class = 'sc07'>Some of us at Tellson's are
getting old, and we really can't be troubled out of the ordinary course
without due occasion</span>
<span class = 'sc05'>”</span>
</p>
