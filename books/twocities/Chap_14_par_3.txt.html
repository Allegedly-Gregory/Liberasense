<p class='sc08'>
<span class = 'sc05'>In London, he had expected neither to walk on pavements of gold, nor
to lie on beds of roses; if he had had any such exalted expectation, he
would not have prospered</span>
<span class = 'sc08'>He had expected labour, and he found it, and
did it and made the best of it</span>
<span class = 'sc05'>In this, his prosperity consisted</span>
<span class = 'sc05'></span>
</p>
