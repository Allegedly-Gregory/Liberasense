<p class='sc08'>
<span class = 'sc06'>“The last chance is gone: it was not much</span>
<span class = 'sc08'>Yes; he had better be taken
to her</span>
<span class = 'sc05'>But, before you go, will you, for a moment, steadily attend to
me</span>
<span class = 'sc08'>Don't ask me why I make the stipulations I am going to make, and
exact the promise I am going to exact; I have a reason--a good one</span>
<span class = 'sc05'>”</span>
</p>
