<p class='sc08'>
<span class = 'sc08'>To her father himself, he wrote in the same strain; but, he told her
father that he expressly confided his wife and child to his care</span>
<span class = 'sc06'>And
he told him this, very strongly, with the hope of rousing him from any
despondency or dangerous retrospect towards which he foresaw he might be
tending</span>
<span class = 'sc05'></span>
</p>
