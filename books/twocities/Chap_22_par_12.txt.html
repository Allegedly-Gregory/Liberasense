<span class = 'sc05'>“Doctor Manette,” said Mr</span>
<span class = 'sc08'>Lorry, touching him affectionately on the
arm, “the case is the case of a particularly dear friend of mine</span>
<span class = 'sc08'>Pray
give your mind to it, and advise me well for his sake--and above all,
for his daughter's--his daughter's, my dear Manette</span>
<span class = 'sc05'>”</span>
</p>
