<p class='sc05'>
<span class = 'sc08'>“Give me your arm, my love</span>
<span class = 'sc08'>Pass from here with an air of cheerfulness
and courage, for his sake</span>
<span class = 'sc07'>That was well done;” they had left the spot;
“it shall not be in vain</span>
<span class = 'sc05'>Charles is summoned for to-morrow</span>
<span class = 'sc05'>”</span>
</p>
