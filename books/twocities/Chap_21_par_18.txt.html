<p class='sc08'>
<span class = 'sc05'>He gave his arm to his daughter, and took her down-stairs to the chariot
which Mr</span>
<span class = 'sc07'>Lorry had hired in honour of the day</span>
<span class = 'sc06'>The rest followed in
another carriage, and soon, in a neighbouring church, where no strange
eyes looked on, Charles Darnay and Lucie Manette were happily married</span>
<span class = 'sc05'></span>
</p>
