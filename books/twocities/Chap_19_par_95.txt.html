<p class='sc08'>
<span class = 'sc08'>“It was to you,” said the spy, “that his daughter came; and it was
from your care that his daughter took him, accompanied by a neat brown
monsieur; how is he called</span>
<span class = 'sc05'>--in a little wig--Lorry--of the bank of
Tellson and Company--over to England</span>
<span class = 'sc05'>”</span>
</p>
