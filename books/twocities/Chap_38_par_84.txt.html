<p class='sc06'>
<span class = 'sc03'>“I am a Briton,” said Miss Pross, “I am desperate</span>
<span class = 'sc03'>I don't care an
English Twopence for myself</span>
<span class = 'sc08'>I know that the longer I keep you here, the
greater hope there is for my Ladybird</span>
<span class = 'sc06'>I'll not leave a handful of that
dark hair upon your head, if you lay a finger on me</span>
<span class = 'sc05'>”</span>
</p>
