<span class = 'sc03'>Rendered in a manner desperate, by her state and by the beckoning of
their conductor, he drew over his neck the arm that shook upon his
shoulder, lifted her a little, and hurried her into the room</span>
<span class = 'sc05'>He sat her
down just within the door, and held her, clinging to him</span>
