<p class='sc02'>
<span class = 'sc03'>In the sad moonlight, she clasped him by the neck, and laid her face
upon his breast</span>
<span class = 'sc03'>In the moonlight which is always sad, as the light of
the sun itself is--as the light called human life is--at its coming and
its going</span>
<span class = 'sc05'></span>
</p>
