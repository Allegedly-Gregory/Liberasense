<p class='sc02'>
<span class = 'sc04'>“Ah, what a pity</span>
<span class = 'sc03'>We so much regret it</span>
<span class = 'sc06'>But take courage; several
members of our society have been in secret, at first, and it has lasted
but a short time</span>
<span class = 'sc03'>” Then he added, raising his voice, “I grieve to inform
the society--in secret</span>
<span class = 'sc05'>”</span>
</p>
