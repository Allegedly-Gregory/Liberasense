<p class='sc08'>
<span class = 'sc08'>“In the beginning of the great days, when the Bastille falls, he finds
this paper of to-day, and he brings it home, and in the middle of the
night when this place is clear and shut, we read it, here on this spot,
by the light of this lamp</span>
<span class = 'sc05'>Ask him, is that so</span>
<span class = 'sc05'>”</span>
</p>
