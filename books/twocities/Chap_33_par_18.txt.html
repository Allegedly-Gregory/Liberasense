<p class='sc04'>
<span class = 'sc05'>“It is all I could do,” said Carton</span>
<span class = 'sc06'>“To propose too much, would be
to put this man's head under the axe, and, as he himself said, nothing
worse could happen to him if he were denounced</span>
<span class = 'sc03'>It was obviously the
weakness of the position</span>
<span class = 'sc06'>There is no help for it</span>
<span class = 'sc05'>”</span>
</p>
