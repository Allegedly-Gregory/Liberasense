<p class='sc08'>
<span class = 'sc05'>That was all the writing</span>
<span class = 'sc07'>It was so much, however, to her who received
it, that she turned from Defarge to his wife, and kissed one of the
hands that knitted</span>
<span class = 'sc08'>It was a passionate, loving, thankful, womanly
action, but the hand made no response--dropped cold and heavy, and took
to its knitting again</span>
<span class = 'sc05'></span>
</p>
