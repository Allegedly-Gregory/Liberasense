<p class='sc06'>
<span class = 'sc05'>“I take them into mine</span>
<span class = 'sc05'>” said Carton</span>
<span class = 'sc03'>“_I_ ask no questions and make no
stipulations</span>
<span class = 'sc07'>There is a great crowd bearing down upon us, Miss Manette,
and I see them--by the Lightning</span>
<span class = 'sc05'>” He added the last words, after there
had been a vivid flash which had shown him lounging in the window</span>
<span class = 'sc05'></span>
</p>
