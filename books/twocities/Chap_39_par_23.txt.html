<p class='sc02'>
<span class = 'sc05'>“Bad Fortune</span>
<span class = 'sc03'>” cries The Vengeance, stamping her foot in the chair, “and
here are the tumbrils</span>
<span class = 'sc05'>And Evremonde will be despatched in a wink, and
she not here</span>
<span class = 'sc07'>See her knitting in my hand, and her empty chair ready for
her</span>
<span class = 'sc02'>I cry with vexation and disappointment</span>
<span class = 'sc05'>”</span>
</p>
