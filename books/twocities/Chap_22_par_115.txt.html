<p class='sc08'>
<span class = 'sc08'>“And, O my dearest Love</span>
<span class = 'sc06'>” she urged, clinging nearer to him, laying her
head upon his breast, and raising her eyes to his, “remember how strong
we are in our happiness, and how weak he is in his misery</span>
<span class = 'sc05'>”</span>
</p>
