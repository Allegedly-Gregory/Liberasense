<p class='sc08'>
<span class = 'sc07'>“I am sure of it</span>
<span class = 'sc08'>Charles Darnay, mysteries arise out of close love, as
well as out of wide division; in the former case, they are subtle and
delicate, and difficult to penetrate</span>
<span class = 'sc06'>My daughter Lucie is, in this one
respect, such a mystery to me; I can make no guess at the state of her
heart</span>
<span class = 'sc05'>”</span>
</p>
