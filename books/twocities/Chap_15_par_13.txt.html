<span class = 'sc05'>“I am going,” said Mr</span>
<span class = 'sc08'>Stryver, leaning his arms confidentially on the
desk: whereupon, although it was a large double one, there appeared to
be not half desk enough for him: “I am going to make an offer of myself
in marriage to your agreeable little friend, Miss Manette, Mr</span>
<span class = 'sc05'>Lorry</span>
<span class = 'sc05'>”</span>
</p>
