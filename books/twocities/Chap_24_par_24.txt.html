<span class = 'sc03'>” cried madame, pointing with her knife</span>
<span class = 'sc03'>“See the old villain bound

<span class = 'sc06'>That was well done to tie a bunch of grass upon his back</span>
<span class = 'sc07'>
Ha, ha</span>

<span class = 'sc05'>Let him eat it now</span>
