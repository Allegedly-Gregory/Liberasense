<span class = 'sc05'>The passage to the Conciergerie was short and dark; the night in its
vermin-haunted cells was long and cold</span>
<span class = 'sc03'>Next day, fifteen prisoners were
put to the bar before Charles Darnay's name was called</span>
<span class = 'sc03'>All the fifteen
were condemned, and the trials of the whole occupied an hour and a half</span>
