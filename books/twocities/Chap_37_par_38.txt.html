<p class='sc08'>
<span class = 'sc07'>“Do I ask you, my dear Darnay, to pass the door</span>
<span class = 'sc04'>When I ask that,
refuse</span>
<span class = 'sc05'>There are pen and ink and paper on this table</span>
<span class = 'sc07'>Is your hand
steady enough to write</span>
<span class = 'sc05'>”</span>
</p>
