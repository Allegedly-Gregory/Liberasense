<p class='sc06'>
<span class = 'sc05'>“I remember it too</span>
<span class = 'sc03'>The curse of those occasions is heavy upon me, for I
always remember them</span>
<span class = 'sc07'>I hope it may be taken into account one day,
when all days are at an end for me</span>
<span class = 'sc06'>Don't be alarmed; I am not going to
preach</span>
<span class = 'sc05'>”</span>
</p>
