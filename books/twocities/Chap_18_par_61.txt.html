<p class='sc03'>
<span class = 'sc05'>“That's all, messieurs</span>
<span class = 'sc03'>I left at sunset (as I had been warned to do),
and I walked on, that night and half next day, until I met (as I was
warned I should) this comrade</span>
<span class = 'sc05'>With him, I came on, now riding and now
walking, through the rest of yesterday and through last night</span>
<span class = 'sc05'>And here
you see me</span>
<span class = 'sc05'>”</span>
</p>
