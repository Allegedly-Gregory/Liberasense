<p class='sc04'>
<span class = 'sc04'>He was shown up-stairs, and found Lucie at her work, alone</span>
<span class = 'sc06'>She had
never been quite at her ease with him, and received him with some little
embarrassment as he seated himself near her table</span>
<span class = 'sc05'>But, looking up at
his face in the interchange of the first few common-places, she observed
a change in it</span>
<span class = 'sc05'></span>
