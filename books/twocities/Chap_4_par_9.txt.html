<p class='sc03'>
<span class = 'sc04'>The coffee-room had no other occupant, that forenoon, than the gentleman
in brown</span>
<span class = 'sc03'>His breakfast-table was drawn before the fire, and as he sat,
with its light shining on him, waiting for the meal, he sat so still,
that he might have been sitting for his portrait</span>
<span class = 'sc05'></span>
</p>
