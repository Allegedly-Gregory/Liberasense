<p class='sc05'>
<span class = 'sc05'>The night comes on dark</span>
<span class = 'sc08'>He moves more; he is beginning to revive, and
to speak intelligibly; he thinks they are still together; he asks him,
by his name, what he has in his hand</span>
<span class = 'sc08'>O pity us, kind Heaven, and help
us</span>
<span class = 'sc05'>Look out, look out, and see if we are pursued</span>
<span class = 'sc05'></span>
</p>
