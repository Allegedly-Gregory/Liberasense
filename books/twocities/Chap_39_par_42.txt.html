<p class='sc05'>
<span class = 'sc08'>She kisses his lips; he kisses hers; they solemnly bless each other</span>
<span class = 'sc08'>
The spare hand does not tremble as he releases it; nothing worse than
a sweet, bright constancy is in the patient face</span>
<span class = 'sc05'>She goes next before
him--is gone; the knitting-women count Twenty-Two</span>
<span class = 'sc05'></span>
</p>
