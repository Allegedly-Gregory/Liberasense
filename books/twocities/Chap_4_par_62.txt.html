<p class='sc07'>
<span class = 'sc06'>“But this is my father's story, sir; and I begin to think”--the
curiously roughened forehead was very intent upon him--“that when I was
left an orphan through my mother's surviving my father only two years,
it was you who brought me to England</span>
<span class = 'sc06'>I am almost sure it was you</span>
<span class = 'sc05'>”</span>
</p>
