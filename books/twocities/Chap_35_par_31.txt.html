<p class='sc07'>
<span class = 'sc07'>“I will go,” said Doctor Manette, “to the Prosecutor and the President
straight, and I will go to others whom it is better not to name</span>
<span class = 'sc05'>I will
write too, and--But stay</span>
<span class = 'sc04'>There is a Celebration in the streets, and no
one will be accessible until dark</span>
<span class = 'sc05'>”</span>
</p>
