<p class='sc07'>
<span class = 'sc05'>Thus, had he come through the hours, to the day when the fifty-two heads
were to fall</span>
<span class = 'sc07'>And now, while he was composed, and hoped that he could
meet the end with quiet heroism, a new action began in his waking
thoughts, which was very difficult to master</span>
<span class = 'sc05'></span>
