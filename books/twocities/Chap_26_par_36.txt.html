<p class='sc04'>
<span class = 'sc03'>“Infected with the new doctrines,” said a third, eyeing the direction
through his glass in passing; “set himself in opposition to the last
Marquis, abandoned the estates when he inherited them, and left them to
the ruffian herd</span>
<span class = 'sc07'>They will recompense him now, I hope, as he deserves</span>
<span class = 'sc05'>”</span>
</p>
