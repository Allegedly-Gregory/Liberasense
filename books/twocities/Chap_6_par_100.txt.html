<p class='sc02'>
<span class = 'sc02'>No crowd was about the door; no people were discernible at any of the
many windows; not even a chance passerby was in the street</span>
<span class = 'sc05'>An unnatural
silence and desertion reigned there</span>
<span class = 'sc05'>Only one soul was to be seen, and
that was Madame Defarge--who leaned against the door-post, knitting, and
saw nothing</span>
<span class = 'sc05'></span>
</p>
