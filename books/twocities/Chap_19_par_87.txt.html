<p class='sc06'>
<span class = 'sc06'>The spy, well used to his business, did not change his unconscious
attitude, but drained his little glass of cognac, took a sip of fresh
water, and asked for another glass of cognac</span>
<span class = 'sc05'>Madame Defarge poured it
out for him, took to her knitting again, and hummed a little song over
it</span>
<span class = 'sc05'></span>
</p>
