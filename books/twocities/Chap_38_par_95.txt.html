<p class='sc08'>
<span class = 'sc04'>Soon, Madame Defarge's hands ceased to strike, and felt at her encircled
waist</span>
<span class = 'sc03'>“It is under my arm,” said Miss Pross, in smothered tones, “you
shall not draw it</span>
<span class = 'sc08'>I am stronger than you, I bless Heaven for it</span>
<span class = 'sc05'>I hold
you till one or other of us faints or dies</span>
<span class = 'sc05'>”</span>
</p>
