<span class = 'sc08'>“My wife,” said Defarge aloud, addressing Madame Defarge: “I have
travelled certain leagues with this good mender of roads, called
Jacques</span>
<span class = 'sc05'>I met him--by accident--a day and half's journey out of Paris</span>
<span class = 'sc07'>
He is a good child, this mender of roads, called Jacques</span>
<span class = 'sc05'>Give him to
drink, my wife</span>
<span class = 'sc05'>”</span>
</p>
