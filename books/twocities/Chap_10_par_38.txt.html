<p class='sc08'>
<span class = 'sc08'>“I have lived with the darling--or the darling has lived with me, and
paid me for it; which she certainly should never have done, you may take
your affidavit, if I could have afforded to keep either myself or her
for nothing--since she was ten years old</span>
<span class = 'sc04'>And it's really very hard,”
 said Miss Pross</span>
<span class = 'sc05'></span>
