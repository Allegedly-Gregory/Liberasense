<span class = 'sc05'>It was the nephew of Monseigneur</span>
<span class = 'sc05'>He had been some few leagues behind
Monseigneur, early in the afternoon</span>
<span class = 'sc05'>He had diminished the distance
rapidly, but not so rapidly as to come up with Monseigneur on the road</span>
<span class = 'sc05'>
He had heard of Monseigneur, at the posting-houses, as being before him</span>
