<span class = 'sc02'>His hands released her as he uttered this cry, and went up to his white
hair, which they tore in a frenzy</span>
<span class = 'sc02'>It died out, as everything but his
shoemaking did die out of him, and he refolded his little packet and
tried to secure it in his breast; but he still looked at her, and
gloomily shook his head</span>
