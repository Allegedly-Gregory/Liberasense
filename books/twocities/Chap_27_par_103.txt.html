<span class = 'sc05'>The wicket opened on a stone staircase, leading upward</span>
<span class = 'sc02'>When they had
ascended forty steps (the prisoner of half an hour already counted
them), the gaoler opened a low black door, and they passed into a
solitary cell</span>
<span class = 'sc04'>It struck cold and damp, but was not dark</span>
<span class = 'sc05'></span>
