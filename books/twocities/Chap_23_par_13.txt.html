<p class='sc04'>
<span class = 'sc05'>But, there were other echoes, from a distance, that rumbled menacingly
in the corner all through this space of time</span>
<span class = 'sc04'>And it was now, about
little Lucie's sixth birthday, that they began to have an awful sound,
as of a great storm in France with a dreadful sea rising</span>
