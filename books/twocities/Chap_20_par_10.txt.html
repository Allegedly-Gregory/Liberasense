<p class='sc07'>
<span class = 'sc07'>“Dearest dear</span>
<span class = 'sc04'>Can you tell me, this last time, that you feel quite,
quite sure, no new affections of mine, and no new duties of mine, will
ever interpose between us</span>
<span class = 'sc06'>_I_ know it well, but do you know it</span>
<span class = 'sc07'>In your
own heart, do you feel quite certain</span>
<span class = 'sc05'>”</span>
