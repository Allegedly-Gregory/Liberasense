<p class='sc08'>
<span class = 'sc08'>“I understand equally well, that a word from her father in any suitor's
favour, would outweigh herself and all the world</span>
<span class = 'sc08'>For which reason,
Doctor Manette,” said Darnay, modestly but firmly, “I would not ask that
word, to save my life</span>
<span class = 'sc05'>”</span>
</p>
