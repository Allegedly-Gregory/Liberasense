<p class='sc07'>
<span class = 'sc06'>“Eh, well</span>
<span class = 'sc05'>Here you see me</span>
<span class = 'sc05'>” said madame, composed as ever, but not
knitting to-day</span>
<span class = 'sc06'>Madame's resolute right hand was occupied with an axe,
in place of the usual softer implements, and in her girdle were a pistol
and a cruel knife</span>
<span class = 'sc05'></span>
</p>
