<p class='sc05'>
<span class = 'sc05'>Darnay complied, and was taken back to the guard-house, where other
patriots in rough red caps were smoking, drinking, and sleeping, by
a watch-fire</span>
<span class = 'sc05'>Here he paid a heavy price for his escort, and hence he
started with it on the wet, wet roads at three o'clock in the morning</span>
<span class = 'sc05'></span>
</p>
