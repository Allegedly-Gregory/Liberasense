<p class='sc01'>
<span class = 'sc05'>“Carton</span>
<span class = 'sc07'>Dear Carton</span>
<span class = 'sc03'>It is madness</span>
<span class = 'sc02'>It cannot be accomplished, it never
can be done, it has been attempted, and has always failed</span>
<span class = 'sc02'>I implore you
not to add your death to the bitterness of mine</span>
<span class = 'sc05'>”</span>
</p>
