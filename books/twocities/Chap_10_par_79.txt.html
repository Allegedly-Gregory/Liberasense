<p class='sc06'>
<span class = 'sc07'>Doctor Manette received him kindly, and so did Lucie</span>
<span class = 'sc03'>But, Miss Pross
suddenly became afflicted with a twitching in the head and body, and
retired into the house</span>
<span class = 'sc04'>She was not unfrequently the victim of this
disorder, and she called it, in familiar conversation, “a fit of the
jerks</span>
<span class = 'sc05'>”</span>
