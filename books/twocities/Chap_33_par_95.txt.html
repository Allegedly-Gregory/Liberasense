<p class='sc08'>
<span class = 'sc08'>But, the glorious sun, rising, seemed to strike those words, that burden
of the night, straight and warm to his heart in its long bright rays</span>
<span class = 'sc05'>
And looking along them, with reverently shaded eyes, a bridge of light
appeared to span the air between him and the sun, while the river
sparkled under it</span>
<span class = 'sc05'></span>
