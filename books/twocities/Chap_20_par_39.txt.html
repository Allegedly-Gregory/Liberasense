<p class='sc08'>
<span class = 'sc07'>Doctor Manette was very cheerful at the little supper</span>
<span class = 'sc04'>They were only
three at table, and Miss Pross made the third</span>
<span class = 'sc08'>He regretted that Charles
was not there; was more than half disposed to object to the loving
little plot that kept him away; and drank to him affectionately</span>
<span class = 'sc05'></span>
</p>
