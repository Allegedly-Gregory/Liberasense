<p class='sc05'>
<span class = 'sc05'>He opened it in the light of the coach-lamp on that side, and
read--first to himself and then aloud: “'Wait at Dover for Mam'selle</span>
<span class = 'sc05'>
It's not long, you see, guard</span>
<span class = 'sc05'>Jerry, say that my answer was, RECALLED
TO LIFE</span>
<span class = 'sc05'>”</span>
</p>
