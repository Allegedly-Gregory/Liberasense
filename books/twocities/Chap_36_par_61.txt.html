<p class='sc07'>
<span class = 'sc05'>“A moment</span>
<span class = 'sc05'>Let me speak of it in its place</span>
<span class = 'sc07'>First,” he put his hand in
his coat, and took another paper from it, “that is the certificate which
enables me to pass out of this city</span>
<span class = 'sc05'>Look at it</span>
<span class = 'sc05'>You see--Sydney Carton,
an Englishman</span>
<span class = 'sc05'>”</span>
</p>
