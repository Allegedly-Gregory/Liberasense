<p class='sc05'>
<span class = 'sc05'>“By his tall figure,” said the mender of roads, softly, and with his
finger at his nose</span>
<span class = 'sc07'>“When Monsieur the Marquis demands that evening,
'Say, what is he like</span>
<span class = 'sc05'>I make response, 'Tall as a spectre</span>
<span class = 'sc05'>”</span>
</p>
