<span class = 'sc05'>From that time, in all weathers, she waited there two hours</span>
<span class = 'sc03'>As the
clock struck two, she was there, and at four she turned resignedly away</span>
<span class = 'sc06'>
When it was not too wet or inclement for her child to be with her, they
went together; at other times she was alone; but, she never missed a
single day</span>
<span class = 'sc05'></span>
