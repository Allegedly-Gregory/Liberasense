<p class='sc07'>
<span class = 'sc08'>Soon afterwards, the bell at the great gate sounded, and he thought,
“They have come back</span>
<span class = 'sc05'>” and sat listening</span>
<span class = 'sc04'>But, there was no loud
irruption into the courtyard, as he had expected, and he heard the gate
clash again, and all was quiet</span>
<span class = 'sc05'></span>
</p>
