<p class='sc08'>
<span class = 'sc07'>“Genuine truth, Mr</span>
<span class = 'sc07'>Darnay, trust me</span>
<span class = 'sc07'>I have gone aside from my purpose;
I was speaking about our being friends</span>
<span class = 'sc06'>Now, you know me; you know I am
incapable of all the higher and better flights of men</span>
<span class = 'sc03'>If you doubt it,
ask Stryver, and he'll tell you so</span>
<span class = 'sc05'>”</span>
</p>
