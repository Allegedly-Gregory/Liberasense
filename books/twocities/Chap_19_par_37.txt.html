<p class='sc08'>
<span class = 'sc08'>“We shall have helped it,” returned madame, with her extended hand in
strong action</span>
<span class = 'sc03'>“Nothing that we do, is done in vain</span>
<span class = 'sc07'>I believe, with all
my soul, that we shall see the triumph</span>
<span class = 'sc07'>But even if not, even if I knew
certainly not, show me the neck of an aristocrat and tyrant, and still I
would--”</span>
</p>
