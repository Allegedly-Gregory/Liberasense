<p class='sc07'>
<span class = 'sc07'>“But when it is ready, it takes place, and grinds to pieces everything
before it</span>
<span class = 'sc05'>In the meantime, it is always preparing, though it is not
seen or heard</span>
<span class = 'sc05'>That is your consolation</span>
<span class = 'sc05'>Keep it</span>
<span class = 'sc05'>”</span>
</p>
