<p class='sc06'>
<span class = 'sc05'>“Has been here some days--three or four--I don't know how many--I can't
collect my thoughts</span>
<span class = 'sc03'>An errand of generosity brought him here unknown to
us; he was stopped at the barrier, and sent to prison</span>
<span class = 'sc05'>”</span>
</p>
