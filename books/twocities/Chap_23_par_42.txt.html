<p class='sc01'>
<span class = 'sc05'>“To me, women</span>
<span class = 'sc03'>” cried madame his wife</span>
<span class = 'sc05'>“What</span>
<span class = 'sc03'>We can kill as well as
the men when the place is taken</span>
<span class = 'sc02'>” And to her, with a shrill thirsty
cry, trooping women variously armed, but all armed alike in hunger and
revenge</span>
<span class = 'sc05'></span>
</p>
