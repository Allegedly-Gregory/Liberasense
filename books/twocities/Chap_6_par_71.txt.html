<p class='sc07'>
<span class = 'sc03'>Once more, the two spectators started, as he turned upon her with a
frightful suddenness</span>
<span class = 'sc08'>But she sat perfectly still in his grasp, and only
said, in a low voice, “I entreat you, good gentlemen, do not come near
us, do not speak, do not move</span>
<span class = 'sc05'>”</span>
</p>
