<p class='sc06'>
<span class = 'sc07'>“Dear, dear Elizabeth</span>
<span class = 'sc06'>” I exclaimed, when I had read her
letter: “I will write instantly and relieve them from the anxiety
they must feel</span>
<span class = 'sc04'>” I wrote, and this exertion greatly fatigued me; but
my convalescence had commenced, and proceeded regularly</span>
<span class = 'sc04'>In another
fortnight I was able to leave my chamber</span>
<span class = 'sc05'></span>
</p>
