<p class='sc03'>
<span class = 'sc05'>I passed a night of unmingled wretchedness</span>
<span class = 'sc05'>In the morning I went to
the court; my lips and throat were parched</span>
<span class = 'sc06'>I dared not ask the fatal
question, but I was known, and the officer guessed the cause of my
visit</span>
<span class = 'sc03'>The ballots had been thrown; they were all black, and Justine
was condemned</span>
<span class = 'sc05'></span>
</p>
