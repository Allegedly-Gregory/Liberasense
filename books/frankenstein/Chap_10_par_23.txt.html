<span class = 'sc07'>Clerval spoke thus as we hurried through the streets; the words
impressed themselves on my mind and I remembered them afterwards in
solitude</span>
<span class = 'sc07'>But now, as soon as the horses arrived, I hurried into a
cabriolet, and bade farewell to my friend</span>
