<span class = 'sc07'>Must I then lose this admirable being</span>
<span class = 'sc08'>I have longed for a friend; I have
sought one who would sympathise with and love me</span>
<span class = 'sc03'>Behold, on these desert
seas I have found such a one, but I fear I have gained him only to know his
