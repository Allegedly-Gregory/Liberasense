<span class = 'sc02'>I was exceedingly surprised on receiving so rude an answer from a
stranger, and I was also disconcerted on perceiving the frowning and
angry countenances of his companions</span>
<span class = 'sc05'>“Why do you answer me so
roughly</span>
<span class = 'sc05'>”  I replied</span>
<span class = 'sc05'>“Surely it is not the custom of Englishmen to
receive strangers so inhospitably</span>
<span class = 'sc05'>”</span>
</p>
