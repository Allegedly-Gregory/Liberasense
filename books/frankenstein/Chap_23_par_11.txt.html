<span class = 'sc02'>“Slave, I before reasoned with you, but you have proved yourself
unworthy of my condescension</span>
<span class = 'sc02'>Remember that I have power; you believe
yourself miserable, but I can make you so wretched that the light of
day will be hateful to you</span>
<span class = 'sc05'>You are my creator, but I am your master;
obey</span>
<span class = 'sc05'>”</span>
