<p class='sc08'>
<span class = 'sc08'>My change of manner surprised and pleased the magistrate; perhaps he
thought that my former exclamation was a momentary return of delirium,
and now he instantly resumed his former benevolence</span>
<span class = 'sc05'>He rose and
quitted the room with my nurse, and in a moment my father entered it</span>
<span class = 'sc05'></span>
</p>
