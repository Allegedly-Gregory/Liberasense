<span class = 'sc05'>I would have seized him, but he eluded me and quitted the house with
precipitation</span>
<span class = 'sc03'>In a few moments I saw him in his boat, which shot
across the waters with an arrowy swiftness and was soon lost amidst the
waves</span>
