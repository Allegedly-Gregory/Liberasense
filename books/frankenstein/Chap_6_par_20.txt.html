<p class='sc02'>
<span class = 'sc03'>Poor Clerval</span>
<span class = 'sc05'>What must have been his feelings</span>
<span class = 'sc04'>A meeting, which he
anticipated with such joy, so strangely turned to bitterness</span>
<span class = 'sc03'>But I
was not the witness of his grief, for I was lifeless and did not
recover my senses for a long, long time</span>
<span class = 'sc05'></span>
</p>
