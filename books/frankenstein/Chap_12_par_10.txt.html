<span class = 'sc08'>And could not such words from her whom I fondly prized before every
other gift of fortune suffice to chase away the fiend that lurked in my
heart</span>
<span class = 'sc02'>Even as she spoke I drew near to her, as if in terror, lest at
that very moment the destroyer had been near to rob me of her</span>
