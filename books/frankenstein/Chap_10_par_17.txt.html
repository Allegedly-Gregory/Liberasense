<p class='sc08'>
<span class = 'sc08'>Clerval, who had watched my countenance as I read this letter, was
surprised to observe the despair that succeeded the joy I at first
expressed on receiving new from my friends</span>
<span class = 'sc05'>I threw the letter on the
table, and covered my face with my hands</span>
<span class = 'sc05'></span>
</p>
