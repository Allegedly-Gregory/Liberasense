<span class = 'sc04'>I had sufficient leisure for these and many other reflections during my
journey to Ingolstadt, which was long and fatiguing</span>
<span class = 'sc05'>At length the
high white steeple of the town met my eyes</span>
<span class = 'sc07'>I alighted and was
