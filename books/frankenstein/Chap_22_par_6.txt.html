<span class = 'sc07'>We quitted London on the 27th of March and remained a few days at
Windsor, rambling in its beautiful forest</span>
<span class = 'sc05'>This was a new scene to us
mountaineers; the majestic oaks, the quantity of game, and the herds of
stately deer were all novelties to us</span>
