<p class='sc07'>
<span class = 'sc08'>“I commit my cause to the justice of my judges, yet I see no room for
hope</span>
<span class = 'sc03'>I beg permission to have a few witnesses examined concerning my
character, and if their testimony shall not overweigh my supposed
guilt, I must be condemned, although I would pledge my salvation on my
innocence</span>
<span class = 'sc05'>”</span>
</p>
