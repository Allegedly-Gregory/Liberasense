<p class='sc02'>
<span class = 'sc01'>How all this will terminate, I know not, but I had rather die than
return shamefully, my purpose unfulfilled</span>
<span class = 'sc07'>Yet I fear such will be my
fate; the men, unsupported by ideas of glory and honour, can never
willingly continue to endure their present hardships</span>
<span class = 'sc05'></span>
</p>
