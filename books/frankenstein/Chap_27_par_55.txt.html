<span class = 'sc05'>
It is past; I am returning to England</span>
<span class = 'sc08'>I have lost my hopes of utility
and glory; I have lost my friend</span>
<span class = 'sc04'>But I will endeavour to detail these
bitter circumstances to you, my dear sister; and while I am wafted
