<span class = 'sc07'>“Devil, cease; and do not poison the air with these sounds of malice</span>
<span class = 'sc02'>
I have declared my resolution to you, and I am no coward to bend
beneath words</span>
<span class = 'sc04'>Leave me; I am inexorable</span>
<span class = 'sc05'>”</span>
</p>
