<p class='sc05'>
<span class = 'sc08'>“My dear father, reassure yourself</span>
<span class = 'sc08'>I love my cousin tenderly and
sincerely</span>
<span class = 'sc05'>I never saw any woman who excited, as Elizabeth does, my
warmest admiration and affection</span>
<span class = 'sc08'>My future hopes and prospects are
entirely bound up in the expectation of our union</span>
<span class = 'sc05'>”</span>
</p>
