<span class = 'sc07'>My first resolution was to quit Geneva for ever; my country, which, when I
was happy and beloved, was dear to me, now, in my adversity, became
hateful</span>
<span class = 'sc07'>I provided myself with a sum of money, together with a few jewels
which had belonged to my mother, and departed</span>
